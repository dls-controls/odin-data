language: cpp
sudo: false
matrix:
  include:
  - os: linux
    compiler: gcc
    addons:
      apt:
        packages:
        - liblog4cxx10-dev
        - libboost-program-options-dev
        - libboost-filesystem-dev
        - libboost-date-time-dev
        - libboost-system-dev
        - libboost-test-dev
        - libboost-thread-dev
        - libzmq3-dev
    env: PYTHONPATH=./lib/python FR_TEST_CONFIG=test_config/fr_test.config FP_TEST_CONFIG=test_config/fp_test.config
      HDF5_ROOT=$HOME/hdf5-1.10.1 BLOSC_ROOT=$HOME/c-blosc-1.13.1 INSTALL_PREFIX=$HOME/install_prefix
    before_install:
    - bash .travis-install-hdf5.sh
    - bash .travis-install-blosc.sh
    cache:
      directories:
      - "$HOME/hdf5-1.10.1"
      - "$HOME/c-blosc-1.13.1"
      - "$HOME/.cache/pip"
      - "$HOME/.local/lib"
install:
- mkdir -p build
- mkdir -p $INSTALL_PREFIX
- cd build
- cmake -DCMAKE_INSTALL_PREFIX=$INSTALL_PREFIX -DHDF5_ROOT=$HDF5_ROOT -DBLOSC_ROOT=$BLOSC_ROOT ..
- make -j 4 VERBOSE=1
- make install
- HDF5_DIR=$HDF5_ROOT pip install --user h5py
- pip install --user -r $PYTHONPATH/requirements-travis.txt
script:
- bin/frameReceiverTest --log_level=all
- bin/frameProcessorTest --log_level=all
- ls -R $INSTALL_PREFIX
notifications:
  slack:
    secure: 
